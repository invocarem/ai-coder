version: '3.8'

services:
  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_BROADCAST_ADDRESS=0.0.0.0
      - CASSANDRA_CLUSTER_NAME=AugustineCluster  # Keep your original name
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:  # Keep your healthcheck - it's good!
      test: ["CMD", "cqlsh", "-e", "DESCRIBE KEYSPACES"]
      interval: 30s
      timeout: 10s
      retries: 5

  whitaker:
    build:
      context: ./services/whitaker  # Your existing Whitaker Dockerfile location
    tty: true
    stdin_open: true
    # Optional: add volumes if you want to access Whitaker from your app
    volumes:
      - ./services/whitaker/bin:/opt/whitakers-words/bin:ro

volumes:
  cassandra_data:
