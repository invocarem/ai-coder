services:
  cassandra:
    container_name: ai-coder-cassandra
    image: cassandra:4.1
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_BROADCAST_ADDRESS=cassandra #0.0.0.0
      - CASSANDRA_CLUSTER_NAME=AugustineCluster  # Keep your original name
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:  # Keep your healthcheck - it's good!
      test: ["CMD", "cqlsh", "-e", "DESCRIBE KEYSPACES"]
      interval: 30s
      timeout: 10s
      retries: 5

  whitaker-mcp:                       # renamed for clarity
    container_name: ai-coder-whitaker
    build:
      context: ./services/whitaker-server   # same folder, new Dockerfile
      dockerfile: Dockerfile.whitaker-server
    stdin_open: true                  # keep stdin open so MCP can talk
    tty: true          
    stop_signal: SIGINT
    stop_grace_period: 30s
    restart: "no"

volumes:
  cassandra_data: