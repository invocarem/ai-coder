services:
  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_BROADCAST_ADDRESS=cassandra #0.0.0.0
      - CASSANDRA_CLUSTER_NAME=AugustineCluster  # Keep your original name
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:  # Keep your healthcheck - it's good!
      test: ["CMD", "cqlsh", "-e", "DESCRIBE KEYSPACES"]
      interval: 30s
      timeout: 10s
      retries: 5

  whitaker-server:
    build:
      context: ./services/whitaker-server
      dockerfile: Dockerfile.whitaker-server
    ports:
      - "9090:9090"
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  cassandra_data: