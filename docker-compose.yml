services:
  cassandra-server:
    container_name: cassandra-server
    image: cassandra:4.1
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=AugustineCluster
    volumes:
      - ./data/cassandra:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "DESCRIBE KEYSPACES"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  augustine-mcp:
    container_name: augustine-mcp
    image: augustine-mcp:latest
    build:
      context: .
      dockerfile: services/augustine-server/Dockerfile
    environment:
      - CASSANDRA_HOST=cassandra-server
    depends_on:
      cassandra-server:
        condition: service_healthy
    stdin_open: true                  # keep stdin open so MCP can talk
    tty: true          
    stop_signal: SIGINT
    stop_grace_period: 30s
    restart: "no"

  whitaker-mcp:
    container_name: whitaker-mcp
    image: whitaker-mcp:latest
    build:
      context: ./services/whitaker-server
      dockerfile: Dockerfile.whitaker-server
    stdin_open: true
    tty: true          
    stop_signal: SIGINT
    stop_grace_period: 30s
    restart: "no"
